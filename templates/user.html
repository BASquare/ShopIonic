<ion-view>
    <ion-content>
        <form action="#/test" method="get" >
        <div class="list">
            <label class="item item-input item-stacked-label">
              <input type="hidden"  name="DeviceId">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label"> Name</span>
              <input type="text" placeholder="Suhr" name="userName">
            </label>
             <label class="item item-input item-stacked-label">
              <span class="input-label"> Email</span>
              <input type="text" placeholder="example@gmail.com" name="email">
            </label>
            <label class="item item-input item-stacked-label">
              <input type="hidden"  name="deviceType" value="0">
            </label>
            <div class="row">
                <div class="col col-33 col-offset-33">
                    <button type="submit" class="button  button-assertive button_user" >SEND</button>
                </div>
            </div>
          </div>
        </form>
    </ion-content>    
</ion-view>
